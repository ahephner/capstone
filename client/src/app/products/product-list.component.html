<div class="container">
    <div class="col-lg-5">
<div class='panel panel-danger'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='showImage'
                                [src]='product.imageUrl'
                                [title]='product.productName'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                        </td>
                                <!-- router link here string path second value is value of route parameter -->
                        <td><a [routerLink]="['/products', product.productId]">
                                {{ product.productName }}
                            </a>
						</td>
                        <td>{{ product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td>
                            <pm-star [rating]='product.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
							</pm-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
</div>

<div class='button'style="padding-bottom: 5px">
        <button class="btn btn-primary" (click)='toggleTable()'>
                {{takeOut ? 'Take' : 'Take'}} Out?
        </button>
            <button class="btn btn-danger">
                (555)555-5555
            </button>
        </div>
    <div *ngIf='takeOut'>
            <div class="container">
                <div class='row'>
                    <div class='col-md-4'>
                        <div class='panel panel-danger'>
                                <div class='panel-heading'>
                    <h3>Customer Info:</h3>
                    </div>
                    <form style="padding: 10px" >
                      <div class="form-group" >
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                      </div>
                
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="phone">
                      </div>

                      <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                          </div>
                          
                          <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                              </div>
                        
                      <div class="form-group">
                            <label for="Home">Home</label>
                            <select class="form-control" id="home" required>
                            <option *ngFor="let pow of home" [value]="pow">{{pow}}</option>
                        </select>
                      </div>


                      <a class="btn btn-danger" href="/confirm">Place Order</a>
                
                    </form>
                   </div>
                </div>
                </div>  
    </div>
</div>
</div>

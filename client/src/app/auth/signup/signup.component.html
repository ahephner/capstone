 <form>
    <div class="row">
        <div class="col-md-4">    
      <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control"ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" id="name" name="name" class="form-control" ngModel>

      <div class="container">
          <img src="./assets/images/ramen.jpg" 
          class="img-responsive center-block"
          style="max-height:600px;padding-bottom:50px"/>
  </div>
      </div>
</div>
